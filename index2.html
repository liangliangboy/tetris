<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="canvas" width="20" height="20"></canvas>
    <script>
        let canvas = document.getElementById('canvas')
        let context = canvas.getContext('2d')
        context.fillStyle = "#FE4365";
        context.fillRect(0, 0, 20, 20)
    </script>
    <canvas id="canvas1" width="20" height="20"></canvas>
    <script>
        let canvas1 = document.getElementById('canvas1')
        let context1 = canvas1.getContext('2d')
        context1.fillStyle = "#9F7D50";
        context1.fillRect(0, 0, 20, 20)
    </script>
    <canvas id="canvas2" width="20" height="20"></canvas>
    <script>
        let canvas2 = document.getElementById('canvas2')
        let context2 = canvas2.getContext('2d')
        context2.fillStyle = "#83AF9B";
        context2.fillRect(0, 0, 20, 20)
    </script>
    <canvas id="canvas3" width="20" height="20"></canvas>
    <script>
        let canvas3 = document.getElementById('canvas3')
        let context3 = canvas3.getContext('2d')
        context3.fillStyle = "#01A5AF";
        context3.fillRect(0, 0, 20, 20)
    </script>

    <canvas id="canvas4" width="20" height="20"></canvas>
    <script>
        let canvas4 = document.getElementById('canvas4')
        let context4 = canvas4.getContext('2d')
        context4.fillStyle = "#FEFEFE";
        context4.fillRect(0, 0, 20, 20)
    </script>
</body>

</html>
